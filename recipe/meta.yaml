{% set name = "pyrundeck" %}
{% set version = "0.9.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrundeck-{{ version }}.tar.gz
  sha256: 0366258d25d2d7cb6dff37b005b0275260858380fa939d8aed99da91293e3348

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7
    - requests

test:
  imports:
    - pyrundeck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pschmitt/pyrundeck
  summary: Python REST API client for Rundeck 2.6+
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
